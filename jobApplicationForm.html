 

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5th Grade Class Survey</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">

<h2>5th Grade Class Survey</h2>
<p>&nbsp;</p>

<form role="form" action="http://gclass.alexburner.com/formtest.php" method="post">

    

    <p>&nbsp;</p>

    <fieldset class="form-horizontal" >
        <legend>Personal Information</legend>
        <div class="form-group">
            <label class="col-sm-3 control-label">Full name</label>
            <div class="col-sm-9">
                <input class="form-control" type="text" name="name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Age</label>
            <div class="col-sm-9">
                <input class="form-control" type="text" name="age">
            </div>
        </div>
    
        <div class="form-group">
            <label class="col-sm-3 control-label">Teacher</label>
            <div class="col-sm-9">
                <select class="form-control" name="state">
                    <option value="" selected="true">Choose a Teacher</option>
                    <option value="AL">Mr. Jones</option>
                    <option value="AK">Mrs. Smith</option>
                    <option value="AZ">Mrs. Brown</option>
                    
                </select>
            </div>
        </div>
    </fieldset>

    <p>&nbsp;</p>

    <fieldset>
        <div class="form-group row">
            <label class="col-sm-12 control-label">Do you own a pet?</label>
            <div class="col-sm-offset-1 col-sm-11">
                <div class="radio">
                    <label>
                        <input type="radio" name="legal" value="yes">Yes
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="legal" value="no">No
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-12 control-label">What kind of pet(s) do you own? (if yes)</label>
            <div class="col-sm-offset-1 col-sm-11">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="position_pt" value="parttime">
                        Dog
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="position_ft" value="fulltime">
                        Cat
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="position_sl" value="seasonal">
                        Hamster/Gerbil
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="position_tp" value="temporary">
                        Fish
                    </label>
               </div>
               <div class="checkbox">
                    <label>
                        <input type="checkbox" name="position_tp" value="temporary">
                        Lizard/Snake
                    </label>
                </div>
               <div class="checkbox">
                    <label>
                        <input type="checkbox" name="position_tp" value="temporary">
                        Other
                    </label>
                </div>
            </div>
        </div>
    </fieldset>

    <p>&nbsp;</p>

    <fieldset>
        <legend>Personal Statement</legend>
        <div class="form-group">
            <label class="control-label">What do you like the most about 5th Grade?</label>
            <textarea class="form-control" name="deserve" rows="6"></textarea>
        </div>
        <div class="form-group">
            <label class="control-label">What do you like the least about 5th Grade?</label>
            <textarea class="form-control" name="project" rows="6"></textarea>
        </div>
    </fieldset>

    <p>&nbsp;</p>

    <input class="btn btn-primary btn-lg" type="submit" value="Submit form">

    <p>&nbsp;</p>

</form>
</div><!-- close .container -->
</body>
</html>
